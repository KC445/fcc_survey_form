<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Race Registration</title>
</head>

<body>
    <h1 id="title">Race Registration Form</h1>
    <p id="description">Please fill out the below form to register for your race.</p>
    <form id="survey-form">
        <fieldset>
            <legend>Please enter your information: </legend>
            <label for="name" id="name-label">Name: <input type="text" id="name"
                    placeholder="Please enter your name"></label>
            <label for="email" id="email-label">Email: <input type="email" id="email"
                    placeholder="Please enter your email"></label>
            <label for="number" id="number-label">Age: <input type="number" id="number"
                    placeholder="Please enter your age" min="10" max="100"></label>
        </fieldset>
        <fieldset>
            <legend>Please select the races you are registering for: </legend>
            <input type="checkbox" id="5k" value="5k"><label for="5k">5k</label>
            <input type="checkbox" id="10k" value="10k"><label for="10k">10k</label>
            <input type="checkbox" id="half" value="half"><label for="half">Half Marathon</label>
            <input type="checkbox" id="full" value="full"><label for="full">Full Marathon</label>
        </fieldset>
        <fieldset>
            <legend>Please select your clothing option: </legend>
            <input type="radio" id="tee" name="clothes"><label for="tee">Tee</label>
            <input type="radio" id="tech" name="clothes"><label for="tech">Tech Tee</label>
            <input type="radio" id="long sleeve" name="clothes"><label for="long sleeve">Long Sleeve Tee</label>
            <input type="radio" id="shorts" name="clothes"><label for="shorts">Shorts</label>
            <label for="dropdown">Please select your size: </label>
            <select name="sizes" id="dropdown">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Please add any additional comments: </legend>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <button id="submit">Submit Registration</button>
    </form>
</body>

</html>
